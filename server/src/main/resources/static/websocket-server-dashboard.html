<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Server</title>
    <link rel="stylesheet" href="websocket-server-dashboard.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WebSocket Server</h1>
            <p>Manage connections and handle API requests with real-time communication</p>
            <div class="server-url-display">
                <strong class="server-url-title">WebSocket Server URL:</strong>
                <div class="server-url-content" id="serverUrlDisplay">
                    ws://<span id="serverHost">localhost</span>:8081/ws
                    <div id="ipLoadingIndicator" class="ip-loading-indicator">
                        <span class="ip-loading-text">‚è≥ Detecting IP...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Broadcast Controls Row -->
        <div class="grid">
            <div class="card">
                <h2>Broadcast Control</h2>
                <div class="broadcast-controls">
                    <div class="control-group">
                        <label for="broadcastMessage">Broadcast Message:</label>
                        <textarea id="broadcastMessage" placeholder='{"type":"broadcast","timestamp":%d,"messageNumber":%d,"clients":%d}' rows="3">{"type":"broadcast","timestamp":%d,"messageNumber":%d,"clients":%d}</textarea>
                    </div>
                    
                    <div class="control-group">
                        <label for="broadcastInterval">Interval (ms):</label>
                        <input type="number" id="broadcastInterval" value="2000" min="500" max="30000">
                    </div>
                    
                    <div class="button-group">
                        <button class="button" id="startBroadcastBtn" onclick="startBroadcast()">Start Broadcast</button>
                        <button class="button" id="stopBroadcastBtn" onclick="stopBroadcast()" disabled>Stop Broadcast</button>
                        <button class="button" onclick="getBroadcastStatus()">Get Status</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Broadcast Status</h2>
                <div id="broadcastStatusContainer">
                    <p class="no-status">No broadcast status available</p>
                </div>
            </div>
        </div>

        <!-- Main Controls Row -->
        <div class="grid">
            <div class="card">
                <h2>Send Message</h2>
                <textarea id="messageInput" placeholder="Enter message to send to all clients..." rows="4"></textarea>
                <button class="button" onclick="sendMessage()">Push to All Clients</button>
            </div>

            <div class="card">
                <h2>API Response</h2>
                <div id="apiRequestsContainer">
                    <p class="no-requests">No pending API requests</p>
                </div>
            </div>
        </div>

        <div class="card full-width">
            <h2 class="flex-header">
                <span>Messages</span>
                <button class="button" onclick="clearMessages()">Clear Messages</button>
            </h2>
            <div id="messages" class="messages"></div>
        </div>
    </div>

    <script src="websocket-server-dashboard.js"></script>
</body>
</html>
